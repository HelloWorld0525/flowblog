name: Deploy Backend (Java)

on:
  push:
    branches: [ main ]
    paths:
      - 'blog-backend/**'  # ğŸŸ¢ åªæœ‰æ”¹äº†åç«¯æ–‡ä»¶æ‰è§¦å‘

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. æ„å»º Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend
        run: |
          cd blog-backend
          mvn clean package -DskipTests

      # 2. ä¼ è¾“ Jar åŒ…
      - name: Copy Backend Jar
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "blog-backend/target/*.jar"
          target: "/home/flowblog/blog-backend"
          strip_components: 2

      # 3. é‡å¯ Java æœåŠ¡
      - name: Restart Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            # è¿™é‡Œçš„è„šæœ¬å’Œä¹‹å‰çš„ä¸€æ ·
            sed -i 's/\r$//' /home/flowblog/restart.sh
            chmod +x /home/flowblog/restart.sh
            rm -f /home/flowblog/blog-backend/flowblog.jar
            mv /home/flowblog/blog-backend/*.jar /home/flowblog/blog-backend/flowblog.jar
            sh /home/flowblog/restart.sh